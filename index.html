<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/globalStyles.css">
    <link rel="stylesheet" href="./pages/home/index.css">
    <link rel="stylesheet" href="./styles/displays.css">
    <link rel="stylesheet" href="./styles/texts.css">
    <link rel="stylesheet" href="./styles/buttons.css">
    <title>Living</title>
</head>
<body>
    <header class="container flex items-center justify-center">
        <div>
            <div class="flex">
                <div class="living-icon"></div>
                <h2 class="home-living">Living</h2>
            </div>
            <div class="header-title-text flex flex-col">
                <h1 class="home-post-header-title">Cuidando de cada <span>detalhe</span> da sua casa</h1>
                <p>Trazendo uma nova experiência para você a para o seu lar</p>
                <p class="home-consume">Consumir conteúdos</p>
            </div>
        </div>
        <div>
            <img src="./assets/imgs/img-header.png" alt="woman working on her computer">
        </div>
    </header>

    <main class="container f ex flex-cl items-center">
        <ul class="categories flex">
            <li><button class="btn btn-grey tag tagAll">Todos</button></li>
            <li><button class="btn btn-grey tag">Pintura</button></li>
            <li><button class="btn btn-grey tag">Decoração</button></li>
            <li><button class="btn btn-grey tag">Organização</button></li>
            <li><button class="btn btn-grey tag">Limpeza</button></li>
            <li><button class="btn btn-grey tag">Segurança</button></li>
            <li><button class="btn btn-grey tag">Reforma</button></li>
            <li><button class="btn btn-grey tag">Aromas</button></li>
            <button class="arrow-icon"></button>
        </ul>
        
        

        <ul class="all-posts flex justify-around wrap"></ul>

        <div class="flex watched">
            <li class="post flex flex-col observed">
                <div class="obs top-div"></div>
                <div class="obs middle-lines"></div>
                <div class="obs middle-lines"></div>
                <div class="obs bottom-line"></div>
            </li>
            <li class="post flex flex-col observed">
                <div class="obs top-div"></div>
                <div class="obs middle-lines"></div>
                <div class="obs middle-lines"></div>
                <div class="obs bottom-line"></div>
            </li>
        </div>
    </main>
    <script type="module" src="./scripts/renderHome.js"></script>
    <script type="module" src="./pages/home/index.js"></script>
</body>
</html>
